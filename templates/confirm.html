{% include "header.html" %}
<div class="d-flex justify-content-center">
    <h1>Your files</h1>
</div>
<div class="container">
    <div class="row">
        {% for i in range(list_len) %}
            <div class="col-6 justify-content-center">
                <div class="mt-3 d-flex justify-content-center">
                    <div>{{ filename_list[i] }}</div>
                </div>
                <a href="/detail?filename={{ filename_list[i] }}">
                    <img class="img-thumbnail img-fluid" src="{{ url_for('static', filename=filepath_list[i]) }}" alt="uploaded image">
                </a>
            </div>
        {% endfor %}
    </div>
</div>
<div class="d-flex justify-content-center">
    <a class="mt-5" href="/">Topに戻る</a>
</div>
{% include "footer.html" %}
