{% include "header.html" %}
<h1>Your files.</h1>
<div class="container">
    <div class="row">
        {% for i in range(list_len) %}
            <div class="col-6 justify-content-center">
                <div class="mt-3 d-flex justify-content-center">
                    <div>{{ filename_list[i] }}</div>
                </div>
                <img class="img-thumbnail img-fluid" src="{{ url_for('static', filename=filepath_list[i]) }}" alt="uploaded image">
            </div>
        {% endfor %}
    </div>
</div>
<a href="/">Topに戻る</a>
{% include "footer.html" %}
